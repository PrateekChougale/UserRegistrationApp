<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117; 
            color: #00ffc6;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: #141414;
            border: 2px solid #00ffea;
            box-shadow: 0px 0px 20px #00ffea, inset 0px 0px 10px #002b33;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            animation: neonGlow 1.5s infinite alternate;
        }

        h1 {
            font-size: 2em;
            color: #ff4da6; 
            text-shadow: 0px 0px 10px #ff4da6;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #0d1b2a;
            color: #00ffc6; 
            border: 1px solid #00ffea;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ffea;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 15px #00ffc6;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #ff4da6, #00ffc6);
            border: none;
            color: #141414;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4da6;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #00ffc6, #ff4da6);
            box-shadow: 0 0 20px #00ffea;
            color: #141414;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0px 0px 20px #00ffc6, inset 0px 0px 10px #002b33;
            }
            to {
                box-shadow: 0px 0px 30px #00ffea, inset 0px 0px 15px #002b33;
            }
        }

    </style>
</head>
<body>
    <form action="registerData">
        <h1>Welcome to Application</h1>
        <label>Name</label><br>
        <input type="text" name="name"><br>
        <label>Email</label><br>
        <input type="email" name="email"><br>
        <label>Mobile</label><br>
        <input type="tel" name="mobile"><br>
        <label>Password</label><br>
        <input type="password" name="password"><br>
        <label>Confirm Password</label><br>
        <input type="password" name="confirmpassword"><br>
        <label>Address</label><br>
        <input type="text" name="address"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
