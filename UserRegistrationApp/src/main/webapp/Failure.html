<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #ff4d4d;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #ff3131;
            text-shadow: 0 0 10px #ff3131, 0 0 20px #ff3131, 0 0 30px #ff3131;
            border: 2px solid #ff3131;
            padding: 20px 40px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff3131, inset 0 0 10px #570000;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px #ff3131, inset 0 0 10px #570000;
            }
            to {
                box-shadow: 0 0 30px #ff3131, inset 0 0 15px #570000;
            }
        }
    </style>
</head>
<body>
    <h1>Failure</h1>
</body>
</html>
